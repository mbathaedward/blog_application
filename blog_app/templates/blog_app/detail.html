{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Title: {{ post.title }}</p>
        <p>Content: {{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Date_created: {{ post.date_created }}</p>

       
    </div>
     <img class="banner"
             src="{{ post.images.url }}"
             alt="{{ post.title }}"/>
    {% endblock content %}
